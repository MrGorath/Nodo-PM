<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API</title>

</head>

<body>

    <button onclick="getPersonaje()">Obtener Informaci√≥n de Personaje</button>
    <p id="Personaje"></p>

    <script>
        var url = "https://psychonauts-api.herokuapp.com/characters";  
               
        function getPersonaje() {
            var Personaje = document.getElementById("Personaje");
            fetch(url).then(response => {
                console.log(response);
                Personaje.innerText = response.url;
            }).catch(error => {
                console.log(error);
                alert('Ha ocurrido un error!');
            });
        }
    </script>
    
</body>

</html>
